<mat-card>
    <mat-card-title>Create a new Product</mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        
        <div class="button-div">
            <button mat-raised-button (click)="createProduct()" class="save" color= "primary">
                Create
            </button>
            <button mat-raised-button (click)="cancel()" >
                Cancel
            </button>
        </div>
    </form>

</mat-card>
